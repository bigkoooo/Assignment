<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Selected_Comprehensive_Practice.css">
    <title>Document</title>
    <style>
        form{
            width: 400px;
        }
        /* focus */
        textarea{
            width: 100%;
        }
        /* checked */
        /* active */
        button{
            float: right;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <!-- 선택자 종합 실습, 제목에 마우스를 올렸을때, 배경색과 글자색 원하는 대로 변경
     건의 사항 작성란을 클릭하고 커서가 깜빡일 때, 배경색 변경하기
     체크했을 때, 체크박스에 대한 글씨 배경색 변경
     제출 버튼 클릭하는 순간 글자 색깔 변경하기 -->
    <h3 class="no1">건의 사항을 적어주세요!</h3>
    <textarea class="no2" placeholder="건의사항"></textarea>
    <input class="no3" type="checkbox" name="color" id="red">
    <label for="red">빨강</label>
    <input class="no3" type="checkbox" name="color" id="blue" >
    <label for="blue">파랑</label>
    <input class="no3" type="checkbox" name="color" id="yellow" >
    <label for="yellow">노랑</label>
    <br><br>
    <button>제출</button>
    
</body>
</html>
